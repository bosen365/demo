<!DOCTYPE HTML>
<html>
<head>
<title>HTML5 image upload</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<!-- Bootstrap and Font-awesome & nprogress-->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://cdn.bootcss.com/nprogress/0.1.6/nprogress.css">
<link rel="stylesheet" href="http://cdn.bootcss.com/animate.css/3.2.0/animate.min.css">
<link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css">
<link rel="stylesheet" href="http://cdn.bootcss.com/awesome-bootstrap-checkbox/v0.2.3/awesome-bootstrap-checkbox.min.css">
<link rel="stylesheet" href="http://cdn.bootcss.com/sweetalert/0.4.0/sweet-alert.min.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
	<script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
	<script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<style>
button:focus{outline:0 !important;}
input:focus,input:active,label:focus,label:active{
	outline:0 !important;
}
/* Sticky footer styles
-------------------------------------------------- */
a{
	color:#AFAFAF;
}
a:hover {
	text-decoration: none;
	-webkit-transition: 0.2s;
    -moz-transition: 0.2s;
    transition: 0.2s;
}
* {
	margin: 0;
	padding: 0;
}
html {
  position: relative;
  min-height: 100%;
}
body {
  /* Margin bottom by footer height */
  margin-bottom: 60px;
  background-color: #EDEFF0;
  font-size:12px;
}
.user-info{
	display:block;
	background-color: #FFF;
	border-radius: 4px;
	box-shadow: 0 1px 1px rgba(100,100,100,0.5);
	min-height:160px;
	margin-top:120px;
	padding-bottom: 40px;
	margin-bottom:0px;
	padding-bottom:200px;
	z-index:100;
}
.avatar{
	border: 3px solid #FDFDFD;
	border-radius: 50%;
	box-shadow: 0 1px 5px rgba(0,0,0,0.15);
	display: inline-block;
	background-size: cover;
	background-position: 50% 50%;
	background-repeat: no-repeat;
	background-color: #BBB;
	margin-bottom:20px;
	margin-top:20px;
	width:120px;
	height:120px;
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  /* Set the fixed height of the footer here */
  height: 50px;
  background-color: #2c3e50;
}
.footer p{
  margin-top:20px;
  color:#C5C5C5;
}
.footer p a{
  color:#C5C5C5;
  margin-left:3px;
  margin-right:3px;
}
.footer p a:hover{
  color:#888;
}
#uploadBtn{
	margin-left:20%;
	width:60%;
	font-size:12px;
    color: #555;
    border-color: #555;
    background-color: #FFF;
}
#uploadBtn:hover{
    color: #FFF;
    border-color: rgba(15, 94, 120, 0.498039);
    background-color: #555;
}
</style>
</head>
<body>
	
<div class="container">
	<div class="row">

		<div class="col-md-6 col-md-offset-3">
			<div class="user-info text-center">
					<img src="https://octodex.github.com/images/octoliberty.png" class="avatar animated">
					<div class="button-group">
						<button id="uploadBtn" class="btn pull-left"><i class="fa fa-camera"></i> Upload new picture</button>
						<input id="input" type="file" name="thumbImage" onchange="handleFiles();" style="display:none;">
						<script>
						function handleFiles(){
							event.preventDefault();
						    var filesToUpload = document.getElementById('input').files;
						    var file = filesToUpload[0];
						    //console.log(file.mozFullPath);
						    if(!/image\/\w+/.test(file.type)){ 
						        swal({
						        	title: "Warning",   
						        	text: "Image file only!!",
						        	type: "warning",
						        	timer: 5000,
						        	closeOnConfirm: false });
						        return false; 
						    }
						    var reader = new FileReader();
						    reader.readAsDataURL(file);
						    reader.onload = function(e){ 
						        $('.avatar').prop('src', this.result);
						        $('.avatar').removeClass('rotateIn').addClass('rotateIn');
						    };
						}</script>
					</div>
			</div>
		</div>
		
	</div>
</div>


<div class="footer">
  <div class="container">
	<p>
		Â© 2014-2015
	</p>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/nprogress/0.1.6/nprogress.min.js"></script>
<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="http://cdn.bootcss.com/sweetalert/0.4.0/sweet-alert.min.js"></script>
<script>
	$(function(){
		$('#uploadBtn').on('click', function () {
			event.preventDefault();
			$('#input').trigger('click');
		});
	});
</script>
</body>
</html>
